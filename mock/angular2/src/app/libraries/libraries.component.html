<div>
  <button class="btn btn-success" (click)="gotoAddNew()">New Library
</button>
</div>

<br/>

<div class="table-responsive">
  <table class="table table-hover">

    <thead>
      <th>ID</th>
      <th>Library name</th>
      <th>Create date</th>
      <th>Active</th>
    </thead>

    <tbody>
      <tr *ngFor="let library of libraries; let i = index">
        <td>{{library.id}}</td>
        <td>{{library.libAdmin}}</td>
        <td>{{convert(library.createDate) | date: "dd/MM/yyyy"}}</td>
        <td><input type="checkbox" class="checkbox" [(ngModel)]="library.active" disabled/></td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="gotoDetail(library)">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
          <button class="btn btn-danger btn-sm" (click)="delete(library); $event.stopPropagation()">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
